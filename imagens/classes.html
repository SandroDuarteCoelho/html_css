<html>
<head>
<link rel="stylesheet" href="estilos.css">
<title>Utilização de classes</title>
</head>
<body>
<h3>Trabalhar com imagens</h3>


<div class=limite>
<img src="img_web.jpg">
</div>

<div class="tamanho alinha">
<!-- html5 pode conter varias imagens e apenas 1 legenda -->
<figure>
<img src="img_web.jpg">
<img src="img_web.jpg">
<!-- atribui legenda -->
<figcaption>Linguagem HTML5</figcaption>
</figure>
</div>


<!-- atriui a todo o conteudo da div o que diz a class alinha  -->
<div class=alinha> 

<p>Texto à esquerda<img src="img_web.jpg">Texto à direita</p>
</div>

</body>
</html>
